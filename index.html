<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Episode 2: Attribute binding and basic events</title>
		<script src="https://unpkg.com/vue@3"></script>
		<style>
			html,
			body {
				height: 100%;
			}
			body {
				display: grid;
				place-items: center;
			}

			.text-red {
				color: red;
			}
			.text-green {
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- v-bind binds a class to the result of "buttonClasses" expression, or binds class to "text-green" , i.e binds to "buttonClasses" which evaluates to "text-green" -->
			<!-- ":class is a shorhand of v-bind:class" -->
			<!-- "toggle" is a method -->
			<!-- a short form for v-on:click is @click -->
			<!-- <button type="button" :class="buttonClasses" v-on:click="toggle">
				Click Me
			</button> -->
			<!-- Bind a class with a given expression using ternary operator-->
			<!-- If the button's state is active/on with 'text-green', change the state to "off" meaning change to 'text-red' class instead, otherwise make the text green -->
			<button
				type="button"
				:class="active ? 'text-red' : 'text-green'"
				@click="toggle"
			>
				Click Me
			</button>
		</div>
		<script>
			// Initialize Vue
			const { createApp } = Vue;
			createApp({
				// below method to structure Vue is called Options API, it is an original Vue method
				// another method is called Composition API
				data() {
					return {
						// buttonClasses: "text-green",
						// track state of the button
						active: false,
					};
				},
				// 'methods' object
				methods: {
					// custom methods nested inside methods object
					// toggle toggles text-green / text-red
					toggle() {
						// one way
						// this.buttonClasses = "text-red";
						// another way thinking about a state of the button - toggle the button -> change state of it to on/off
						// toggle button on , by default it is off
						// if it is true, make it false, if it is false, make it true
						this.active = !this.active;
					},
				},
			}).mount("#app");
		</script>
	</body>
</html>
