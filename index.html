<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Episode 3: Lists and Computed Properties</title>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="h-full grid place-items-center">
		<div id="app">
			<!-- Display app-button custom component -->
			<!-- It sorts of tuck away markup behind shadows -->
			<!-- #1 -->
			<!-- 'Submit' represents a <slot/> -->
			<!-- it is a little API -->
			<app-button>Submit</app-button>
			<!-- We can reference this component as many times as we want -->
			<!-- Notice different button label but re-using the same <slot/> in template property -->
			<!-- #2 -->
			<!-- <app-button>Click Me</app-button> -->
		</div>
		<script>
			// Initialize Vue
			const { createApp } = Vue;
			// My Components
			// You can have any number of Vue components
			// app is a parent Vue component
			let app = {
				// Register app's child custom components
				// Those components have the same shape/interface/architecture as their parent, they can have data(), life-cycle hooks, etc
				// Components property
				components: {
					// button child component
					// with many child components it can get messy that's why we use one component per file
					"app-button": {
						// template property
						// Your component's html for "app-button" is going there
						// We are "sloting" 'Submit' into a template
						template: `
							<button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-5 disabled:cursor-not-allowed" :disabled="processing">

								<slot/>

							</button>
						`,
						data() {
							// use case scenario: click on button submit, fetch request is sent to get data, 'processing' is set to true, while it is processing , the button is disabled , cursor not allowed, once fetch request is completed, change 'processing' to false
							return {
								processing: false,
							};
						},
					},
				},
			};
			createApp(app).mount("#app");
		</script>
	</body>
</html>
